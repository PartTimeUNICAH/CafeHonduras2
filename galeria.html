<!DOCTYPE html>
<html>
<head>
    <title>Galería de Imágenes - CafeHonduras</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="less/galeria.less" />
</head>
<body>
    {{>header-nav}}
    <main>
        <section class="grid">
            <div class="textMain col-12">
                <h2>Galería de Imágenes</h2>
                <p>Aquí podrás ver algunas imágenes de nuestros asociados de Café Honduras.</p>
            </div>
            <section class="imagenes col-12">
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img1">
                    <img src="imgs/produccion de cafe.jpg" alt="Imagen Producción de Café" />
                </div>
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img2">
                    <img src="imgs/don paco trabajando.jpg" alt="Imagen Hombre trabajando en los palos de café" />
                </div>
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img3">
                    <img src="imgs/palos de cafe.jpg" alt="Imagen Palos de café" />
                </div>
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img4">
                    <img src="imgs/cafe sanluis con rosquillas.jpg" alt="Imagen Bolsa de café San Luis con rosquillas" />
                </div>
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img5">
                    <img src="imgs/cafe sanluis ventas.jpg" alt="Imagen Hombre vendiendo café San Luis" />
                </div>
                <div class="gallery-img col-4 col-s-6 col-xs-12" id="img6">
                    <img src="imgs/barras de cafe.jpg" alt="Imagen Barras de café" />
                </div>
            </section>
        </section>
    </main>
    {{>footer}}
    <script src="codigo.js"></script>
    
</body>

</html>
